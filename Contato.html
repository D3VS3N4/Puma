<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contato-Puma</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img class="logo" src="puma-logo.png" alt="Logo da Puma"></h1> 

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Produtos.html">Produtos</a></li>
                        <li><a href="Contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-contato">
            <form>
                <label for="nome e sobrenome">Nome e Sobrenome</label>
                <input type="texto" id="nome e sobrenome" class="input-padrao" required >

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="EX: seuemail@domínio.com">

                <label for="tel">Telefone</label>
                <input type="texto" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="67" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato?</legends>
                    <label for="radio-Email"><input type="radio" name="contato" id="radio-Email" value="Email">Email</label>
                    

                    <label for="radio-Telefone"> <input type="radio" name="contato" id="radio-Telefone" value="Telefone">Telefone</label>
                   

                    <label for="radio-Whatsapp"><input type="radio" name="contato" id="radio-Whatsapp" value="Whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário pretende que chegue o produto?</legend>

                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                    <input type="submit" value="Enviar formulário" class="enviar">
                </fieldset>

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20:00h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20:00h</td>
                    </tr>
                     <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20:00h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img width="15%" src="logo.png" alt="Logo da Puma">
            <p class="oi">&copy; Copyright Puma-2022</p>

        </footer>
    </body>
</html>
